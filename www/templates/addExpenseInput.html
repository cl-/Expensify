<ion-view view-title="Add Expense">
  <ion-content>
    <ion-item class="item item-divider card"> <!-- #GOTCHA: conflict between item and list in class="item item-divider list card" -->
      <ion-item class="item item-avatar">
          <div class="row">
              <div class="col padding-r25">Shop Name: <input type="text" ng-model="d.expenseInput.shopName" class="forceRoundBorder"></div> <!-- QUICK.HACK.ON.STYLE -->
              <div class="col padding-r25">Expense Type: <input type="text" ng-model="d.expenseInput.expenseType" class="forceRoundBorder"></div>
          </div>
          <div class="row">
              <div class="col padding-r25">Amount: <input type="text" ng-model="d.expenseInput.amount" class="forceRoundBorder"></div>
              <div class="col padding-r25">Date: <input type="text" ng-model="d.expenseInput.date" class="forceRoundBorder"></div>
          </div>
      </ion-item>
      <ion-item class="item item-body" style="height:100%">
          <div ng-show="methodType==0">
              <div on-touch="recordVoice();" on-release="stopRecordingVoice(); addDataToFields();" style="height:300px; text-align:center;">
                  <img src="img/soundwave-animation.gif" ng-show="showSoundwave">
                  <img src="img/soundwave-stationary.png" ng-hide="showSoundwave">
                  <div ng-hide="showSoundwave" style="margin-top:-50px"><i class="ion-mic-a"></i> Hold to Record</div>
                  <div ng-show="showSoundwave" style="margin-top:-50px"><i class="ion-arrow-shrink"></i> <strong>Release when Done</strong></div>
              </div>
          </div>
          <div ng-show="methodType==1" style="margin-bottom:30px;" ng-init="simLoadImageURI();">
              <div on-touch="getPhoto();" on-release="addDataToFields();" style="max-height:100%; text-align:center;">
                <img ng-src="{{imageURI}}" style="max-height:500px; {{d.opacityStr}}">
                <div hidden>
                  {{d}}{{d.opacityStr}}
                </div>
                <div style="vertical-align:middle; height:100%; width:100%;"><i class="ion-camera"></i> Tap to Take Picture</div>
              </div>
          </div>
          <div ng-show="methodType==2">
              <!-- <br ng-init="d.expenseInput.$={};"> -->
          </div>
          <div style="margin-top:10px; padding-left:20%;padding-right:20%;">
              <button ng-show="d.expenseInput" ng-click="saveData(); clearFields(); incSimDataIdx(); clearImageURI(); simLoadImageURI();" class="button button-block button-positive forceRoundBorder">Save Expense</button>
          </div>

      </ion-item>
    <div class="floatLeft">
      
    </div>

    </ion-item>
  </ion-content>
</ion-view>
