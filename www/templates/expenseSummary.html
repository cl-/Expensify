<ion-view view-title="Expense Summary">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="s in simData">
        <div style="float:left">
          <h3>{{s.shopName}}</h3>
          <p>{{s.expenseType}}</p>
        </div>
        <span class="item-note"><p>{{s.amount}}</p><p>{{s.date}}</p></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
